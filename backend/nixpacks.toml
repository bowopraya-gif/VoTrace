# Railway Nixpacks Configuration for Laravel (MINIMAL)
# Optimized for fast builds under 10 minutes

[phases.setup]
nixPkgs = ["php81", "php81Packages.composer", "php81Extensions.pdo_mysql", "php81Extensions.mbstring", "php81Extensions.xml", "php81Extensions.curl"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan storage:link && php artisan config:clear && php artisan route:clear && php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
